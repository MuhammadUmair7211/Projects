<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="w-100 h-100" style="background-color: #31acd1">
    
    <div class="container text-center bg-light w-50 h-auto mt-5 p-2 rounded-2">
        <h2 class="m-5">To-Do List <i class="fa-solid fa-clipboard-list text-danger ms-4"></i></h2>
       <div class="input w-100">
        <input type="text" placeholder="Add Your Text" class="mt-1 mb-3 w-75 p-1 border" id="input-box">
        <button id="add-btn" class="ms-2 bg-warning border-0 outline-0 px-3 py-1 fw-bold">Add</button>
       </div>
        <ul class="ms-5 list-unstyled fw-bold user-select-none text-start w-75 py-2" style="cursor: pointer;" id="parent-ul">
            <!-- <li class="mt-1">Task-1</li>
            <li class="mt-1">Task-2</li>
            <li class="mt-1">Task-3</li> -->
        </ul>
    </div>

    <script>
        let parentUl = document.getElementById("parent-ul")
        let inputBox = document.getElementById("input-box")
        let addBtn = document.getElementById("add-btn");


        addBtn.addEventListener("click", function(){
            if(inputBox.value === ""){
                alert("You must write something!")
            }
            else{
                let listItem = document.createElement("li");
                listItem.innerHTML = inputBox.value;
                parentUl.appendChild(listItem);
            }
            inputBox.value = "";
            saveData()
        })
        parentUl.addEventListener("dblclick", function(e){
           e.target.remove();
           saveData()
        }) 

        function saveData()
        {
            localStorage.setItem("data", parentUl.innerHTML)
        }
        function showList()
        {
            parentUl.innerHTML = localStorage.getItem("data");
        }
        showList()
    </script>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
