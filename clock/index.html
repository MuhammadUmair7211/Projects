<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="time">
            <div class="hours-minute">
                <h1 class="hours">00</h1>
                <h1>:</h1>
                <h1 class="minutes">00</h1>
            </div>
            <div class="am-pm">
                <h5 class="am">PM</h5>
                <h6 class="seconds">10</h6>
            </div>
        </div>
        <div class="weekend">
            <h3 class="date-day">Wednesday, 19 February 2025</h3>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
