<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="w-100 h-100 m-0 p-0">
    <div class="container w-50 bg-primary p-4 d-flex flex-column align-items-center justify-content-center mt-5">
        <div class="d-flex align-items-center shadow p-3 text-white rounded-3" style="font-family:monospace;">
           <h2 id="hours">00</h2>
           <span class="h3">:</span>
           <h2 id="minutes">00</h2>
           <span class="h3">:</span>
           <h2 id="seconds">00</h2>
           <span class="h3">:</span>
           <h2 id="milli-seconds">00</h2>
        </div>
        <div class="mt-5">
        <button id="start-btn" class="border-0 me-2 px-2 py-1">Start</button>
        <button id="stop-btn" class="border-0 me-2 px-2 py-1">Stop</button>
        <button id="reset-btn" class="border-0 px-2 py-1">Reset</button>
        </div> 
    </div>





    <script>
       let stopBtn = document.getElementById("stop-btn");
       let resetBtn = document.getElementById("reset-btn")
       let startBtn = document.querySelector("#start-btn");
       let display = document.querySelector("#timer")
       let milliSeconds = document.getElementById("milli-seconds");
       let seconds  = document.getElementById("seconds");
       let minutes = document.getElementById("minutes");
       let hours = document.getElementById("hours");
       let ms = 0;
       let sec = 0;
       let min = 0;
       let hr = 0;
       
        startBtn.addEventListener("click", function(){
            let timer = setInterval(function(){
                ms++
            if(ms == 100){
                ms = 0;
                sec++
            }
            if(sec == 60 && sec < 10){
                sec = 0;
                min++
            }
             if (min == 60){
                min = 0;
                hr++
            }

            let misec = ms;
            if(ms < 10){
                misec = "0" + ms
            }
            let secnds = sec;
            if(sec < 10){
                secnds = "0" + sec
            }
            let mins = min;
            if(min < 10){
                mins = "0" + min
            }
            let hrs = hr;
            if(hr < 10){
                hrs = "0" + hr
            }
            milliSeconds.innerHTML = misec;
            seconds.innerHTML = secnds;
            minutes.innerHTML = mins;
            hours.innerHTML = hrs;
            },10)
           
        })

        stopBtn.addEventListener("click", function(){
            clearInterval(timer)
        })

        resetBtn.addEventListener("click", function(){
            location.reload()

        })


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
