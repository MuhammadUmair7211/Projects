<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="w-100 h-100 bg-light">
    <div style="width: 800px;" class="container mt-5 bg-warning px-5 py-5">
        <h1 class="mb-3">
            Random <br>
            <span class="text-primary display-5 fw-bold border-bottom border-5 border-primary">Password Generator</span>
        </h1>

        <div class="display mt-5 d-flex align-items-center">
            <input type="text" placeholder="Generate Password"
            class="border-0 outline-0 px-3 py-3 w-50 password-box"
            >
            <i onclick="copyPassword()" style="cursor: pointer;" class="fa-regular fa-copy display-1 display-6 ms-2 text-primary"></i>
        </div>
        <button onclick="generatePassword()" class="btn btn-primary mt-5">
            <i class="fa-solid fa-lock me-2"></i>
            Generate Password
        </button>
    </div>


<script>
    let upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let lowerCase = "abcdefghijklmnopqrstuvwxyz";
    let numbers = "0123456789";
    let symbols = "~!@#$%^&*()_+?><|}/";
    let password = "";
    let length = 10;
    let passwordBox = document.querySelector(".password-box");
    

function generatePassword (){
        
    password = upperCase[ Math.floor(Math.random()*upperCase.length)];
    password = lowerCase[Math.floor(Math.random()*lowerCase.length)];
    password = numbers[Math.floor(Math.random()*numbers.length)] ;
    password = symbols[Math.floor(Math.random()*symbols.length)];

    let allCharacters = upperCase + lowerCase + numbers + symbols;

    while(length > password.length){
        password = password + allCharacters[Math.floor(Math.random()* allCharacters.length)];
    }
    passwordBox.value = password;
}


function copyPassword(){
    passwordBox.select()
    document.execCommand("copy")
}
</script>











<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
