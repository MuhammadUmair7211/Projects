<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <h2>Value is : <span id="display"></span> </h2>
         <button onclick="valueIncrement()">Value ++</button>
         <button onclick="valueDecrement()">Value --</button>
    </div>


<script>

function valueIncrement(){
    display.innerHTML = counter++
}
function valueDecrement(){
    display.innerHTML = counter--
}
let display = document.getElementById("display");
let counter= 1


</script>
    
</body>
</html>
