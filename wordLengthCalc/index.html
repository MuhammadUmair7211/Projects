<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Length Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="container">
        <h2>Type a Word in The Box</h2>
        <input type="text" class="input-field" placeholder="Write Something...">
        <p>Word Length: <span class="display">0</span></p>
        <div class="button">
            <button class="calculate-button">Click to Calculate Word Length</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
