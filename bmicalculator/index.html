<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="w-100 h-100" style="background-color: lightblue;">
    <div class="container w-50 mt-5 shadow px-4 py-2 text-center">
        <h1 class="pt-3">Body Mass Index (BMI) Calculator</h1>
        <form class="text-start mt-4">
        <label for="" class="d-block mb-2">
            Your Height (m):
        </label>
        <input type="number" name="" id="height-input" class="w-100 border-0 py-2 px-2">
        <label for="" class="d-block mt-4 mb-2">
            Your Weight (kg):
        </label>
        <input type="number" name="" id="weight-input" class="w-100 border-0 py-2 px-2">
        </form>
        <button class="btn btn-primary mt-4 w-100 py-2" id="calculate-btn">Compute BMI</button>
        <input type="number" placeholder="Result" class="w-100 mt-3 border-0 py-2 px-2" id="result-input" readonly>
        <h4 class="text-start mt-4">Weight Condition:</h4>
        <p class="text-success h4" id="display-result">

        </p>
        
    </div>

    <script>

        let heightInput = document.getElementById("height-input");
        let weightInput = document.getElementById("weight-input");
        let calculateBtn = document.getElementById("calculate-btn");
        let calculateResult = document.getElementById("result-input");
        let displayResult = document.getElementById("display-result");

        calculateBtn.addEventListener("click", function(){
            let weight = weightInput.value;
            let height = heightInput.value;
            let result = weight / (height* height);
            
            calculateResult.value = result;


            if(result <= 18.4){
                displayResult.innerHTML = "Underweight"
            }
            else if(result > 18.5 && result < 24.5){
                displayResult.innerHTML = "Normal"
            }
            else if(result > 25 && result < 39.9){
                displayResult.innerHTML = "Overweight"
            }
            else if (result >= 40.0){
                displayResult.innerHTML = "Obese"
            }
        })












    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
