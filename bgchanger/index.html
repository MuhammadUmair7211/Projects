<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background Changer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="w-100 h-100">
    <div class="container mt-4 p-3 text-center rounded-4 shadow">
        <button id="red" style="background-color: red; color: #fff;" class="border-0 me-2 px-3 py-1">Red</button>
        <button id="green" style="background-color: green; color: #fff;" class="border-0 me-2 px-3 py-1">Green</button>
        <button id="yellow" style="background-color: yellow; color: #000;" class="border-0 px-3 py-1">Yellow</button>
        <button id="violet" style="background-color: violet; color: #fff;" class="border-0 me-2 px-3 py-1">Violet</button>
        <button id="brown" style="background-color: brown; color: #fff;" class="border-0 me-2 px-3 py-1">Brown</button>
        <button id="orange" style="background-color: orange; color: #fff;" class="border-0 px-3 py-1">Orange</button>
        <button id="indigo" style="background-color: indigo; color: #fff;" class="border-0 me-2 px-3 py-1">Indigo</button>
        <button id="blue" style="background-color: blue; color: #fff;" class="border-0 me-2 px-3 py-1">Blue</button>
        <button id="lavender" style="background-color: lavender; color: #000;" class="border-0 px-3 py-1">Lavender</button>
        <button id="pink" style="background-color: pink; color: #fff;" class="border-0 me-2 px-3 py-1">Pink</button>
        <button id="seagreen" style="background-color: seagreen; color: #fff;" class="border-0 me-2 px-3 py-1">Seagreen</button>
        <button id="black" style="background-color: black; color: #fff;" class="border-0 px-3 py-1">Black</button>
    </div>
  
    <script>
        

        function colorChange(color){
            
            return function(){
                document.body.style.backgroundColor = `${color}`;
            }
           
        }
        document.getElementById("red").onclick = colorChange("red")
        document.getElementById("green").onclick = colorChange("green")
        document.getElementById("yellow").onclick = colorChange("yellow")
        document.getElementById("violet").onclick = colorChange("violet")
        document.getElementById("brown").onclick = colorChange("brown")
        document.getElementById("orange").onclick = colorChange("orange")
        document.getElementById("indigo").onclick = colorChange("indigo")
        document.getElementById("blue").onclick = colorChange("blue")
        document.getElementById("lavender").onclick = colorChange("lavender")
        document.getElementById("pink").onclick = colorChange("pink")
        document.getElementById("seagreen").onclick = colorChange("seagreen")
        document.getElementById("black").onclick = colorChange("black")














    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
