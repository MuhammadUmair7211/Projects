<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Resize App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Text Resize App</h2>
        <div class="input-container">
            <label for="range">Adjust Text Size:</label>
            <input type="range" id="range" class="slider" max="200" min="16" value="0">
        </div>
        <p class="text-pixel"></p>
        <div>
            <p class="text">This is the text that will be resized.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
