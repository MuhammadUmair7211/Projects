<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="w-100 h-100" style="background-color: #fff; font-family: monospace;">
    <div class="container w-50 mt-5 d-flex justify-content-center p-5">
        <div class="bg-white me-2 p-3 d-flex flex-column align-items-center shadow">
        <h1 id="days">
            00
        </h1>
        <span class="h3">Days</span>
        </div>
        <div class="bg-white me-2 p-3 d-flex flex-column align-items-center shadow">
        <h1 id="hours">
            00
        </h1>
        <span class="h3">Hours</span>
        </div>
        <div class="bg-white me-2 p-3 d-flex flex-column align-items-center shadow">
            <h1 id="minutes">
            00
        </h1>
        <span class="h3">Minutes</span>
        </div>
       <div class="bg-white p-3 d-flex flex-column align-items-center shadow">
        <h1 id="seconds">
            00
        </h1>
        <span class="h3">Seconds</span>
       </div>
        
    </div>
    
    <script>
       let launchDate = new Date("November 10, 2024 00:00:00").getTime();
       let day = document.getElementById("days")
       let hrs = document.getElementById("hours")
       let mins = document.getElementById("minutes")
       let sec = document.getElementById("seconds")
       setInterval(function(){
        let currentDate = new Date().getTime();
        let difference = launchDate - currentDate;
        let days = Math.floor(difference/ (1000*24*60*60));
        let hours = Math.floor(difference % (1000*24*60*60) / (1000*60*60));
        let minutes = Math.floor(difference % (1000*60*60) / (1000*60));
        let seconds = Math.floor(difference % (1000*60) / (1000));

        day.innerHTML = days
        hrs.innerHTML = hours
        mins.innerHTML = minutes
        sec.innerHTML = seconds
       },1000)
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
