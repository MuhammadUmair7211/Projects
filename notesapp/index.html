<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .input-box{
            margin-top: 1rem;
            width: 300px;
            height: 100px;
            background-color: #fff;
            padding: 4px;
            border: none;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="w-100 h-100 d-flex align-items-center" style="background: linear-gradient(135deg, #cf9aff, #95c0ff)">
    <div class="container mt-5">
        <h1 class="">
            <i class="fa-solid fa-note-sticky text-success"></i>
            Notes
        </h1>
        <button id="notes-btn" class="d-block mt-5 border-0 fs-4 fw-bold px-3 py-2 rounded-2 bg-success text-white">Add Notes</button>
        <div class="notes-container">
        <!-- <p class= "input-box" contenteditable="true">
            umair
        </p> -->
        </div>
        
    </div>

   
    <script>
        let notesBtn = document.getElementById("notes-btn");
        let notesContainer = document.querySelector(".notes-container")
        notesBtn.addEventListener("click", function(){
            let p = document.createElement("p");
            p.className = "input-box";
            p.setAttribute("contenteditable", "true")
            notesContainer.appendChild(p);
            saveData()
        })


        notesContainer.addEventListener("dblclick", function(e){
            e.target.remove();
            saveData()
        })




        function saveData(){
            localStorage.setItem("data", notesContainer.innerHTML)
        }
        function getData(){
            notesContainer.innerHTML = localStorage.getItem("data")
        }
        getData()
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
