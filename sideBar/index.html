<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link href="https://fonts.googleapis.com/css?family=Recursive:300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <i class="fa-solid fa-bars bars"></i>
    </div>
    <div class="side-bar">
        <div class="heading">
            <h1>Coding <span>Addict</span></h1>
            <span class="close"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <ul class="list">
            <li><a href="#"><i class="fa-solid fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
            <li><a href="#"><i class="fa-solid fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fa-solid fa-mobile"></i> Services</a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i> Courses</a></li>
            <li><a href="#"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
