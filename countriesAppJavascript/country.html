<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="style.css">
    <script src="country.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html" class="text-decoration-none">
                    <h4 class="fw-bold">Where in the world?</h4>
                </a>
            </div>
            <div class="mode d-flex align-items-baseline" id="mode">
                <i class="fa-regular fa-moon fs-5"></i>
                <h5 id="mode">Dark Mode</h5>
            </div>
        </div>
    </nav>
    <main>
        <div class="container mt-5">
            <a href="#" class="text-decoration-none text-dark shadow px-5 py-2 rounded" id="go-back">
                <i class="fa-solid fa-arrow-left-long"></i>
                &nbsp;
                Back
            </a>
        </div>
        <div class="container mt-5">
            <div class="row mt-4 gap-2">
                <div class="col-md-6 col-sm-12">
                    <img src="" id="flag-image" alt="" class="w-75">
                </div>
                <div class="col-md-5 col-sm-12">
                    <h2 class="mb-4"><b>
                            <span id="country-name"></span>
                        </b>
                    </h2>
                    <div class="row">
                        <div class="col">
                            <p><b>Native Name: </b><span id="native-name"></span></p>
                            <p><b>Population: </b><span id="population"></span></p>
                            <p><b>Region: </b><span id="region"></span></p>
                            <p><b>Sub Region: </b><span id="sub-region"></span></p>
                            <p><b>Capital: </b><span id="capital"></span></p>
                        </div>
                        <div class="col">
                            <p><b>Top level Domain: </b><span id="domain"></span></p>
                            <p><b>Currencies: </b><span id="currency"></span></p>
                            <p><b>Symbol: </b><span id="symbol"></span></p>
                            <p><b>Languages: </b><span id="languages"></span></p>
                        </div>
                        <div class="border-countries mt-4 d-flex align-items-baseline gap-2 flex-wrap">
                            <b>Border Countries: </b>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
</body>

</html>
